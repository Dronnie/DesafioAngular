<div class="login-wrapper">
    <!-- Coluna da Imagem -->
    <div class="image-column">
        <div class="image-container">
            <img src="https://www.ford.com.br/content/dam/Ford/website-assets/latam/br/nameplate/2025/f-150/models/lariat/colorizer/preto-vesuvio/fbr-f150-colorizer-lariat-chrome-preto-vesuvio.jpg.dam.full.high.jpg/1748041629494.jpg" alt="Ford F-150">
        </div>
    </div>
    
    <!-- Coluna do FormulÃ¡rio -->
    <div class="form-column">
        <!-- Logo Ford no topo -->
        <div class="ford-header">
            <div class="ford-logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Ford_logo_flat.svg/960px-Ford_logo_flat.svg.png" alt="Ford Logo">
                </div>
        </div>
        
        <div class="form-container">
            <p class="subtitle">Boas-vindas!</p>
            
            <form class="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="exemplo@ford.com" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="senha" placeholder="Digite sua senha" required>
                    </div>
                </div>
                
                <div class="remember-group">
                    <label class="switch">
                        <input type="checkbox" id="remember">
                        <span class="slider round"></span>
                    </label>
                    <span>Entrar automaticamente</span>
                </div>
                
                <button type="submit" class="login-button">Entrar</button>
                
                <div class="links">
                    <a href="#"><i class="fas fa-key"></i> Esqueceu a senha?</a>
                    <a href="#"><i class="fas fa-user-plus"></i> Criar nova conta</a>
                </div>
            </form>
        </div>
    </div>
</div>
